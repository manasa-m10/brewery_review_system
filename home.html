<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Review System - Signup</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('C:/Users/VivekMurali/OneDrive/Documents/BRS/images/home.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            position: relative;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout:hover {
            background-color: #d32f2f;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .summary {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .option {
            background-color: white;
            border-radius: 15px;
            width: 200px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .option:hover {
            transform: scale(1.05);
        }

        .option-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .search-icon {
            color: #4CAF50;
        }

        .view-all-icon {
            color: #2196F3;
        }

        .option-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .option a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        .welcome {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="logout" onclick="logout()">Logout</button>
    <div class="container">
        <h1>Brewery Review System</h1>
        <div class="summary">
            Welcome to the Brewery Review System, your go-to platform for discovering and reviewing breweries from around the world.
        </div>
        <div class="welcome">Welcome!</div>
        <div class="options">
            <div class="option">
                <div class="option-icon search-icon">üîç</div>
                <div class="option-text">Search Page</div>
                <a href="search.html">Go to Search</a>
            </div>
            <div class="option">
                <div class="option-icon view-all-icon">üìÑ</div>
                <div class="option-text">View All Page</div>
                <a href="view.html">View All</a>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            alert('Logged out successfully');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
